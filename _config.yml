navigation:
  - title: About Me
    url: /
  - title: Education
    url: /education/
  - title: Experience
    url: /experience/
  - title: Projects
    url: /projects/
  - title: Blogs
    url: /blog/
  - title: Contact Me
    url: /contact/

include:
  - _pages

exclude:
  - readme.md
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:categories/:year/:month/:title
      layout: post
      comments: true
  - scope:
      path: ""
      type: projects
    values:
      permalink: /projects/:title
      layout: project
      comments: false
  - scope:
      path: ""
      type: publications
    values:
      permalink: /publications/:title
      layout: publication
      comments: false

# Disqus Comment
